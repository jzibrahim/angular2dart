<div *ngIf="card != null" class="card">
    <div class="container">
        <span class="question">
            {{card.question}}
        </span>
        <material-select>
            <!--TODO Milestone 3 - Change material-select-item to store the chosen answer index when user chooses.-->
            <material-select-item *ngFor="let option of card.options; let i=index">
                {{i + 1}}. {{option}}
            </material-select-item>
        </material-select>
    </div>
</div>
