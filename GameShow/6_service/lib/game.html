<div [hidden]="playing">
  <h1>Want to play a game {{name.inputText}}?</h1>
  <div class="container">
    <span class="label">Your name</span>
    <material-input class="input" #name required>
    </material-input>
  </div>

  <div class="container">
    <span class="label">Select the level</span>
    <material-radio-group class="input" #level [selected]="EASY">
      <material-radio [value]="EASY">
        Easy
      </material-radio>
      <material-radio [value]="HARD">
        Hard
      </material-radio>
    </material-radio-group>
  </div>

  <material-fab raised (trigger)="play(name.inputText, level.selected)">
    <glyph icon="play_arrow"></glyph>
  </material-fab>
</div>

<div *ngIf="playing">
  <material-fab class="reset-button" raised (trigger)="playing=false">
    <glyph icon="refresh"></glyph>
  </material-fab>

  <!--
    <h1>{{name.inputText}}, let's play {{level.selected == EASY ? 'easy' : 'hard'}}!</h1>
    -->

  <div *ngIf="card != null" class="message">
    <card [card]="card" (onAnswered)="next(level.selected)"></card>
  </div>
</div>
