<div clas="container">
  <h2>{{card.question}}</h2>
  <material-radio-group class="input" #options>
    <material-radio [value]="OPTION1">
      {{card.option1}}
    </material-radio>
    <material-radio [value]="OPTION2">
      {{card.option2}}
    </material-radio>
    <material-radio [value]="OPTION3">
      {{card.option3}}
    </material-radio>
    <material-radio [value]="OPTION4">
      {{card.option4}}
    </material-radio>
  </material-radio-group>

  <div class="check-answer">
    <material-fab raised (trigger)="answer(options)">
      <glyph icon="checked"></glyph>
    </material-fab>
  </div>

  <div [ngSwitch]="right">
    <span *ngSwitchWhen="true">You're right!!</span>
    <span *ngSwitchWhen="false">No, try again.</span>
  </div>
</div>
