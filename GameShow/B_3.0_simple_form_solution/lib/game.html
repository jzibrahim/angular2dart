<div class="container" [hidden]="submitted">
  <h1>Want to play a game {{name}}?</h1>

  <form (ngSubmit)="play()" #gameForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" required
          [(ngModel)]="name" ngControl="name" #formName="ngForm">
      <div [hidden]="formName.valid" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="myLevel">Select the level</label>
      <select class="form-control" required [(ngModel)]="myLevel" ngControl="myLevel">
        <option *ngFor="let level of ['Easy', 'Hard']" [value]="level">{{level}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!gameForm.form.valid">
      Submit
    </button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>Let's play {{myLevel | lowercase}}, {{name}}!</h2>
</div>
