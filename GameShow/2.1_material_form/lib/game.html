<div class="container" [hidden]="submitted">
  <h1>Want to play a game {{name}}?</h1>

  <form (ngSubmit)="play()" #gameForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <material-input required [(ngModel)]="name" ngControl="name" #formName="ngForm">
      </material-input>
      <div [hidden]="formName.valid || formName.untouched" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="myLevel">Select the level</label>
      <material-radio-group required [(ngModel)]="myLevel" ngControl="myLevel" selected="Easy">
        <material-radio *ngFor="let level of ['Easy', 'Hard']" [value]="level">
          {{level}}
        </material-radio>
      </material-radio-group>
    </div>
    <button type="submit" raised>
      <glyph icon="play_arrow"></glyph>
    </button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>Let's play {{myLevel | lowercase}}, {{name}}!</h2>
</div>
